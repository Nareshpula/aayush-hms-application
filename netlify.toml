[build]
publish = "dist"
command = "npx vite build"


# --------------------------------------------------
# Redirect Netlify default domain to custom HMS domain
# --------------------------------------------------
[[redirects]]
from = "https://hospital-management-system-aayush.netlify.app/*"
to = "https://hms.aayushhospitalmpl.com/:splat"
status = 301
force = true


# --------------------------------------------------
# Redirect HMS domain (explicit rule)
# --------------------------------------------------
[[redirects]]
from = "hms.aayushhospitalmpl.com/*"
to = "https://hms.aayushhospitalmpl.com/:splat"
status = 301
force = true


# --------------------------------------------------
# SPA fallback (React / Vite routing)
# --------------------------------------------------
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false


# --------------------------------------------------
# Global security headers
# --------------------------------------------------
[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"


# --------------------------------------------------
# Cache static assets aggressively
# --------------------------------------------------
[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"


# --------------------------------------------------
# Do not cache index.html
# --------------------------------------------------
[[headers]]
for = "/index.html"

[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate"